<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/base.css">
	<link rel="icon" href="images/favicon.png">
	<title>商品詳細</title>
</head>

<body>
	<div id="header">
		<div class="headerImg">
			<a class="backToTop">
				<img src="images/favicon.png">
				<span>MY SITE</span>
			</a>
		</div>
		<div class="headerRight"></div>
	</div>

	<div class="detail" id="container">
		<div class="detailImg">
			<img src="images/item.jpg">
		</div>

		<div class="detailInfo">
			<h1>商品名</h1>

			<div class="infoBlock">
				<div class="infoHeader">
					<h4>日付 発売</h4>
				</div>

				<div class="infoContent">
					<p> 商品詳細 </p>
					<div class="trade">
						<p>
							<span class="tradePrice">￥価格</span>
							<span class="tradePriceTax">（税込み価格）</span>
						</p>
					</div>

					<div class="btnArea">
						<button class="orderBtn">One-Click注文</button>
					</div>
				</div>
			</div>
			<p id="message"></p>
		</div>


	</div>

	<div id="footer">
		@2023 ECサイト構築研修
	</div>
</body>

</html>
